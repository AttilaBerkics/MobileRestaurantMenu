<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <!-- Style sheet-->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <!-- CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io//favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">

</head>
<body>
  <div class="container">
    <header>
      <img src="images/header.png">
      <div class="picture-text">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </div>
    </header>
    <main>
      <section class="items-container" id="items-container">
        <!-- JS render the content, data -->
      </section>
      <section  id="order-container">
        <!-- JS render the content, order list-->
      </section>
      <section class="items-container" id="order-confirm">
        <!-- JS render the content, order list-->
      </section>
    </main> 
    <footer>
      <ul>
        <li><p>Jimmy's Dinner</p></li>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
      </ul>
    </footer>
      <!-- popup window -->
    <div class="form-container" id="form-container">
      <form id="order-form">
        <h1>Enter card details</h1>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          pattern="[A-Za-z0-9\s]+"
          maxlength="32"
          minlength="3"
          required
          >
        <input 
          type="tel"  
          inputmode="numeric"
          id="card-number" 
          name="card" 
          placeholder="Enter card number XXXX XXXX XXXX XXXXX"
          pattern="[0-9\s]{13,19}"
          required
          >
          <input 
          type="text" 
          id="cvv-number" 
          name="cvv" 
          placeholder="Enter CVV"
          pattern="[0-9]{3}"
          required
          >
          <button type="confirm" class="action-btn" id="pay-btn">Pay</button>
      </form>
    </div>
  </div>
  
  <script src="index.js" type="module"></script>
</body>
</html>
